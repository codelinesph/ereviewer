
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  
  <title>Forgot Password</title>

  {% load static %}
  <link rel="stylesheet" href="{% static "css/codelime-bs4.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <section id="login" class="pt-5">
    <div class="d-flex justify-content-center flex-row">
      <div class="col-lg-4 col-xl-3 col-md-5 col-sm-7 col-xs-11 card rounded-0">
        <div class="card-body">
        <p class="lead text-center">Forgot Your Password?</p>
        <p class="mb-0 text-justify">
          Enter your email address below and we will send you the best magic link, forged by our best wizards at the deepest void of a supervocano in the middle of nowhere
        </p>
        <hr>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            <label>{{ field.label_tag }} {{ field.errors }}</label>
            {{ field }}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary rounded-0 btn-block">Submit</button>
          <center class="my-2">-or-</center>
          <a href="{% url 'main_home' %}" class="btn btn-secondary rounded-0 btn-block">Go Back To Homepage</a>
        </form>
        </div>
      </div>
    </div>
  </section>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
