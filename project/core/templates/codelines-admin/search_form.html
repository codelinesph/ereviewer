{% load i18n static %}


{% if cl.search_fields %}
<div class="mt-3">
  <form method="get">
    <div class="form-group">
      {% if show_result_count %}
        <label>
          <small>
            {% blocktrans count counter=cl.result_count %}{{ counter }} result{% plural %}{{ counter }} results{% endblocktrans %} (<a href="?{% if cl.is_popup %}_popup=1{% endif %}">{% if cl.show_full_result_count %}{% blocktrans with full_result_count=cl.full_result_count %}{{ full_result_count }} total{% endblocktrans %}{% else %}{% trans "Show all" %}{% endif %}</a>)
          </small>
        </label>
      {% endif %}
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text rounded-0"><i class="fas fa-search"></i></span>
        </span>
        <input class="form-control rounded-0" type="text" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" autofocus>
        
        <input type="submit" class="btn btn-secondary rounded-0" value="{% trans 'Search' %}">
      </div>
    </div>
    <div>
      {% for pair in cl.params.items %}
        {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}">{% endif %}
      {% endfor %}
    </div>
  </form>
</div>
{% endif %}
