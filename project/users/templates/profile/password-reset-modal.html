<div class="modal fade" id="password-reset-form" tabindex="-1" role="dialog" aria-labelledby="password-reset-form" aria-hidden="true">
  <div class="modal-dialog rounded-0" role="document">

    <form class="modal-content rounded-0" method="POST" action="{% url 'user:reset_password' %}?next={% url 'user:profile' %}#password-reset-form">
      {% csrf_token %}
      <div class="modal-header rounded-0">
        <h5 class="modal-title" id="password-reset-form">Reset Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body rounded-0">
        {% for message in messages %}
          <div class="alert alert-danger rounded-0" role="alert">{{ message }}</div>
        {% endfor %}
        <div class="form-group">
          <label>Current Password</label>
          <input required type="password" name="old_password" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input required type="password" name="new_password" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label>Repeat New Password</label>
          <input required type="password" name="repeat_new_password" class="form-control rounded-0">
        </div>
      </div>
      <div class="modal-footer rounded-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>

  </div>
</div>
